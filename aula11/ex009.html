<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Verificação de Nacionalidade</h1>
    País: <input type="" name="nac" id="nac" />
    <input type="button" value="verificar" onclick="verificar()" />
    <div id="res"></div>

    <script>
      function verificar() {
        var nac = window.document.querySelector("input#nac");
        var res = window.document.querySelector("div#res");
        var pais = "França";

        res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`;

        if (pais == "Brasil") {
          res.innerHTML = `<p>Você é <strong>BRASILEIRO!</strong></p>`;
        } else {
          res.innerHTML = `<p>Você é <strong>ESTRANGEIRO!</strong></p>`;
        }
      }
    </script>
  </body>
</html>
